<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is a fun social app where you can post and delete photos, like your friendsâ€™ pics, and tweak your profile just the way you like it."
    />
    <meta
      name="keywords"
      content="fun social app, photo sharing, like photos, post photos, delete photos, customize profile, friends photos, interactive social platform, share pictures, simple social media app"
    />
    <meta name="author" content="David Bonilla" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile-avatar.jpg"
            alt="Current Users Profile Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button">
              <img
                src="./images/pencil.svg"
                alt="Pencil icon"
                class="profile__pencil-icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img
              src="./images/plus-icon.svg"
              alt="Plus icon"
              class="profile__plus-icon"
            />
            New Post
          </button>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
